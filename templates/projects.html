                </p><br />

        	<div class="contentTitle">SCANDLE Project</div>
            <div class="contentText">
                <p>
		The <a href="http://scandle.eu">acoustic SCene ANalysis for Detecting Living Entities</a> is 
		a project about scene analysis based on active and passive acoustic signals from the environment.
                </p><br />
            </div>
        	<div class="contentTitle">The pyNCS Project</div>
            <div class="contentText">
                <p>
                <a href="http://ncs.ethz.ch/publications/abstracts/python-in-neuroscience-workshop">pyNCS</a> is a python based software development project that
                aims to provide a set of software tools to configure and
                communicate with neuromorphic AER based devices. A short
                description of this work can be found <a
                    href="http://ncs.ethz.ch/publications/abstracts/python-in-neuroscience-workshop">here</a>.
